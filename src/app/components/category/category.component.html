<main>
    <header>
        <app-back-button/>
        <h1 id="category-header">Pick a Category</h1>
    </header>

    <section id="category-list">
        @for(category of crudService.categories; track category){
            <div (click)="routeToGame(category)" class="selectable-category">
                <h3>{{category[0]}}</h3>
            </div>
        }
    </section>
</main>
